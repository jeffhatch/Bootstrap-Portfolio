        <h1>Contact</h1>
        <p>Please use the form below to contact me.</p>
        <hr>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="exampleInputEmail1" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div><!--/.col-xs-12.col-sm-9-->
